<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Study Timer</h1>
        
        <div class="mode-selector">
            <button class="mode-btn active" id="pomodoro-btn">Pomodoro</button>
            <button class="mode-btn" id="fatigue-btn">Fatigue Counter</button>
        </div>
        
        <div class="timer-display" id="timer">25:00</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="session-info" id="session-info">Focus Session</div>
        
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn" disabled>Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
        
        <div class="settings">
            <h3>Settings</h3>
            <div class="setting-row">
                <label for="focus-time">Focus Time (minutes):</label>
                <input type="number" id="focus-time" min="1" value="25">
            </div>
            <div class="setting-row">
                <label for="short-break">Short Break (minutes):</label>
                <input type="number" id="short-break" min="1" value="5">
            </div>
            <div class="setting-row">
                <label for="long-break">Long Break (minutes):</label>
                <input type="number" id="long-break" min="1" value="15">
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>

</body>
</html>
