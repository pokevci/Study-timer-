<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <h1>Study Timer</h1>
    <button id="startStudy">Start 4-Hour Study</button>
    <button id="startExam">Start 8-Hour Exam Mode</button>
    <button id="start3Hour">Start 3-Hour Study</button>
    <button id="pause">Pause</button>
    <button id="unpause" style="display: none;">Unpause</button>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    <p id="timeRemaining"></p>
    <script src="assets/script.js"></script>
</body>
</html>
